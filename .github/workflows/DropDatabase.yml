name: MySQL-DropDatabase
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  MySQL-Setup-Download:
    runs-on: self-hosted
    
    steps:
      - uses: actions/checkout@v3

      
      - name: Drop-Database
        run: echo "${{ secrets.MYSQL_ROOT_PASSWORD }}" | sudo  mysql -u root -h localhost -p -e "drop database a;"
