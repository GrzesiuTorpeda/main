name: MySQL
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  MySQL-Setup-Download:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      
      - name: MariaDB-Download
        run: |
             sudo -s
             apt install mariadb-server -y
             
      - name: MariaDB-Check
        run: systemctl status mariadb
